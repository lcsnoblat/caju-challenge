version: '3.8'

services:
  mongo_command:
    image: mongo:6
    container_name: mongo_command
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_command_data:/data/db

  mongo_query:
    image: mongo:6
    container_name: mongo_query
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27018:27017"
    volumes:
      - mongo_query_data:/data/db

volumes:
  mongo_command_data:
  mongo_query_data: