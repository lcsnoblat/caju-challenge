spring.application.name=caju-challenge
spring.data.mongodb.command.uri=mongodb://root:example@localhost:27017/command_db
spring.data.mongodb.command.database=command_db

# MongoDB para Consulta
spring.data.mongodb.query.uri=mongodb://root:example@localhost:27018/query_db
spring.data.mongodb.query.database=query_db

# Configurações do RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

# Configurações do Actuator para Health Checks
management.endpoints.web.exposure.include=health
management.health.mongo-command.enabled=true
management.health.mongo-command.uri=mongodb://root:example@localhost:27017/command_db
management.health.mongo-query.enabled=true
management.health.mongo-query.uri=mongodb://root:example@localhost:27018/query_db
management.health.rabbit.enabled=true